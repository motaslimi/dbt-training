version: 2

models:
  - name: raw_customers
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Second Class"
                - "Same Day"
                - "Standard Class"
      - name: orderid
        tests:
          - unique
          - not_null
